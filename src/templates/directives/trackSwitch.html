<div class="track-switch">
    <div
            class="track-switch__item"
            data-ng-click="currentTrackName = '21km'"
            data-ng-class="{'track-switch__item--active': currentTrackName == '21km'}">
        <img class="track-switch__runner" src="img/runner.png">
        <span class="track-switch__text">21,1</span>
    </div>
    <div
            class="track-switch__item"
            data-ng-click="currentTrackName = 'hb'"
            data-ng-class="{'track-switch__item--active': currentTrackName == 'hb'}">
        <img class="track-switch__handbiker " src="img/handbiker.png">
        <span class="track-switch__text">21,1 KM</span>
    </div>
</div>
