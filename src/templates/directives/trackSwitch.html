<div class="track-switch">
    <div
            class="track-switch__item"
            data-ng-click="currentTrackName = 21"
            data-ng-class="{'track-switch__item--active': currentTrackName == 21}">
        <img class="track-switch__icon" src="img/runner.png">
        <span class="track-switch__text">21,1</span>
    </div>
    <div
            class="track-switch__item"
            data-ng-click="currentTrackName = 10"
            data-ng-class="{'track-switch__item--active': currentTrackName == 10}">
        <img class="track-switch__icon" src="img/runner.png">
        <span class="track-switch__text">10 КМ</span>
        <!--TODO: локализация-->
    </div>
</div>
