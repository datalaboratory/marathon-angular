<div class="track-switch">
    <div
            class="track-switch__item"
            data-ng-click="state='21km'; setData(state)"
            data-ng-class="{'track-switch__item--active': state == '21km'}">
        <img class="track-switch__icon" src="img/runner.png">
        <span class="track-switch__text">21,1</span>
    </div>
    <div
            class="track-switch__item"
            data-ng-click="state='10km'; setData(state)"
            data-ng-class="{'track-switch__item--active': state == '10km'}">
        <img class="track-switch__icon" src="img/runner.png">
        <span class="track-switch__text">10 лџлю</span>
    </div>
</div>
