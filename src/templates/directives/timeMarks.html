<div class="time-marks">
    <div class="time-mark"
         data-ng-repeat="mark in timeMarks"
         style="left: {{mark.x}}px;">
        <span class="time-mark__from-start">{{mark.date | formatTimeFromStart:time.start}}</span> <br>
        <span class="time-mark__from-day">{{mark.date | formatTimeFromDay}}</span>
    </div>
</div>
