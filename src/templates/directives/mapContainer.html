<div class="map-container">
    <selected-runner-tooltip
        runner="selectedRunnerOnMap.runner"
        position="selectedRunnerOnMap.position"
        data-ng-show="selectedRunnerOnMap.runner"></selected-runner-tooltip>
    <svg class="map-container__svg">
        <g data-lab-render="scaleAll">
        <image
            class="map-container__background-map"
            xlink:href="" data-ng-href="{{('MAP_SRC_' + currentTrackName) | translate}}"/>
        <g class="snakeGroup" data-lab-render="renderSnakeGroup">
            <path class="snake-group__track"></path>
            <path data-ng-repeat="area in ageAreas" class="snake-group__snake"></path>
            <circle data-ng-repeat="runner in circles track by runner.number"
                    data-ng-mouseover="writeRunner(runner)" class="snake-group__circle"></circle>
        </g>
        <image
            data-ng-repeat="flag in flags"
            data-lab-render="renderFlag"
            class="map-container__start-finish"/>
        <selected-runners></selected-runners>
        <g data-ng-show="states.showMapAltitude">
            <circle
                data-ng-attr-cx="{{altitudePoint.position.x}}"
                data-ng-attr-cy="{{altitudePoint.position.y}}"
                r="2"></circle>
            <backed-text padding-y="1">
                <text
                    data-ng-attr-x="{{altitudePoint.position.x}}"
                    data-ng-attr-y="{{altitudePoint.position.y - 5}}"
                    class="legend-altitude__min-max-text">{{altitudePoint.altitude}} {{'METER' | translate}}</text>
            </backed-text>
        </g>
        </g>
    </svg>
</div>
